<input
  type="{{ widget.type }}"
  name="{{ widget.name }}"
  {% if widget.value != None %}
   value="{{ widget.value|stringformat:'s' }}"
  {% endif %}
  {% include "django/forms/widgets/attrs.html" %}
>

<label{% if widget.attrs.id %} for="{{ widget.attrs.id }}"{% endif %} style="vertical-align: top;">
    {{ widget.label }}
</label>
