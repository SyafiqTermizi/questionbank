{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
  <div class="col-6">
    {% if perms.users.view_user %}
      <a href="{% url 'users:list' %}" class="btn btn-outline-primary">
        <i class="fas fa-angle-left fa-xs"></i>
        Back
      </a>
    {% else %}
      <a href="/" class="btn btn-outline-primary">
        <i class="fas fa-angle-left fa-xs"></i>
        Back
      </a>
    {% endif %}
  </div>
  <div class="col-6 text-right">
    <a href="{% url 'account_change_password' %}" class="btn btn-outline-primary">
      Change Password
    </a>
  </div>
</div>
<div class="row mt-3">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <i class="nav-icon fas fa-user"></i>
        <b>Update {{ user.username }}</b>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <input type="submit" value="Update" class="btn btn-primary">
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
