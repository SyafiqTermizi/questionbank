{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
  <div class="col-12 text-right">
    <a href="{% url 'account_change_password' %}" class="btn btn-warning">
      Change Password
    </a>
  </div>
</div>
<div class="row mt-3">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <i class="nav-icon fas fa-user"></i>
        <b>Update {{ user.username }}</b>
      </div>
      <div class="card-body">
        <form method="post">
          {% csrf_token %}
          {{ form|crispy }}
          <input type="submit" value="Update" class="btn btn-primary">
          {% if perms.users.view_user %}
            <a href="{% url 'users:list' %}" class="btn btn-danger">
              Cancel
            </a>
          {% else %}
            <a href="/" class="btn btn-danger">
              Cancel
            </a>
          {% endif %}
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
