{% extends "account/base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card-body">
  <h1>Login</h1>
  <p class="text-muted">Sign In to your account</p>

  <form action="" method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="row">
        <div class="col-6">
          <button class="btn btn-primary px-4" type="submit">Login</button>
        </div>
        <div class="col-6 text-right">
          <a href="{% url 'account_reset_password' %}" class="btn btn-link px-0">Forgot password?</a>
        </div>
      </div>
  </form>

</div>
{% endblock content %}
