{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col-12">
    <div class="card">
      <div class="card-header">
        <i class="nav-icon fas fa-mail-bulk"></i>
        <b>Invitation List</b>
      </div>
      <div class="card-body">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Username</th>
              <th>Email</th>
              <th>Created At</th>
            </tr>
          </thead>
          <tbody>
            {% for invite in invite_list %}
              <tr>
                <th>{{ invite.username }}</th>
                <th>{{ invite.email }}</th>
                <th>{{ invite.created_at }}</th>
              </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
