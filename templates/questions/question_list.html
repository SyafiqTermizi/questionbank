{% extends 'base.html' %}

{% block content %}
<div class="row">
  <div class="col-12 text-right">
    <a href="{% url 'questions:create' %}" class="btn btn-primary">
      Create Question
    </a>
  </div>
</div>
<div class="row">
  <div class="col-12">

    {% for question in question_list %}
    <div class="card mt-3">
      <div class="card-header">
        <div class="row">
          <div class="col-6"><b>{{ question.created_by }} | {{ question.created_at }}</b></div>
          <div class="col-6 text-right">
            <a href="{% url 'questions:update' question.pk %}" class="btn btn-primary">Update</a>
          </div>
        </div>
      </div>
      <div class="card-body">
        {{ question.question|safe }}
      </div>
    </div>
    {% endfor %}

  </div>
</div>
{% endblock content %}
